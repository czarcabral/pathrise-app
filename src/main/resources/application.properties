spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.ddl-auto=none

spring.datasource.initialization-mode=always

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://${MYSQL_HOST:localhost}:3306/pathrise_app_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:user1}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:password}

spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.order_inserts=true
